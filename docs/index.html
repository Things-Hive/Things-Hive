<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
  <link rel="stylesheet" href="things_hive.css">

<!--  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
</head>
<body>
  <div id="app">Please wait...</div>
  <footer id="mb-footer"></footer>
  <script>
    window.$docsify = {
      name: 'Things Hive',
      nameLink: '/',
      // themeColor: '#14213d',
      themeColor: '#000000',
      logo: '/_media/icon.png',
      // basePath: '/docs/',
      loadSidebar: true,
      autoHeader: true,
      notFoundPage: true,
      // topMargin: 90, // default: 0
      subMaxLevel: 2,
      coverpage: true,
      onlyCover: true,
      // auto2top:	true,
      repo: 'https://github.com/Things-Hive/Things-Hive',
      loadFooter: true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      // progress: {
      //   position: "bottom",
      //   color: "var(--theme-color,#42b983)",
      //   height: "15px",
      // },
      charty: {
        "theme": "#000000",
        "mode":  "light",
        "debug": false
      },
      flexibleAlerts: {
        "style": "flat",
        comment: {
          label: ':mi md-5|chat: Comment',
          iconVisibility:'hidden',
          className: 'note',
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify: tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <!-- Material icons -->
  <script src="//unpkg.com/docsify-material-icons/dist/docsify-material-icons.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>

  <!-- docsify-charty -->
<!--  <script src="//unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.js"></script>-->
<!--  <link rel="stylesheet" href="//unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">-->
  <script src="plugins/charty/docsify-charty.js"></script>
  <link rel="stylesheet" href="plugins/charty/docsify-charty.css">

  <!-- docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- docsify-copy-code Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- zoom-image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- footer plugin-->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>
</html>
